<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="user-card">
            <img class="avatar" src="#">
            <input type="text" class="user-name">
            <input type="text" class="user-surname">
            <p class="weekly-time">Weekly: </p>
            <p class="this-month-time">This month: </p>
            <p class="last-month-time">Last month: </p>
        </div>


        <div class="card">
            <input type="text" placeholder="Card name">
            <div class="options">
                <button class="add-time">+ Add time</button>
                <button class="subtract-time">- Remove time</button>
                <button class="view-history">View history</button>
            </div>
            <div class="content">

            </div>
        </div>

        <div class="card">
            <div class="options">
            </div>
            <div class="content">
                <button class="add-new-card">+ Add new card</button>
            </div>
        </div>
    </div>
</body>

</html>
